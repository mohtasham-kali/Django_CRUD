<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="shortcut icon" href="/static/chota-logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/style2.css">
</head>
<body>
<h1>Insertion in Model using Django</h1>
<center>
<div>
  <form method="POST" action="{% url 'addStudent' %}">
    {% csrf_token %}
    <label>First Name</label>
    <input type="text" name="userFname" placeholder="Enter first name">

    <label>Last Name</label>
    <input type="text" name="userLname" placeholder="Enter last name">

    <label>Email</label>
    <input type="text" name="userEmail" placeholder="Enter email">
  
    <input type="submit" value="Insert" name="insertBtn">
  </form>
  <br>
  <a href="{% url 'index' %}">Back to List</a>
</div>
</center>
</body>
</html>
